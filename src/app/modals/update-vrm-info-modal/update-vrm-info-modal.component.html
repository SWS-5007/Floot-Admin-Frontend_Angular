<h2 mat-dialog-title>VRM info</h2>
<div mat-dialog-content>
  <form [formGroup]="vrmForm">
    <div class='form-group'>
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of displayOptions.status" [value]="status">{{status}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class='form-group'>
      <mat-form-field appearance="outline">
        <mat-label>Capacity</mat-label>
        <input matInput formControlName='capacity' type='number'>
      </mat-form-field>
    </div>
    <div class='form-group'>
      <mat-form-field appearance="outline">
        <mat-label>Last visited by</mat-label>
        <mat-select formControlName="lastVisitBy">
          <mat-option *ngFor="let lastVisit of displayOptions.lastVisit" [value]="lastVisit">{{lastVisit}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class='form-group'>
      <mat-form-field appearance="outline">
        <mat-label>Last Visit</mat-label>
        <input matInput formControlName='lastVisit' type='date'>
      </mat-form-field>
    </div>
    <div class='form-group'>
      <mat-form-field appearance="outline">
        <mat-label>Logins Given</mat-label>
        <mat-select formControlName="loginsGiven">
          <mat-option *ngFor="let loginsGiven of displayOptions.loginsGiven" [value]="loginsGiven">{{loginsGiven}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class='form-group'>
     
      <mat-form-field appearance="outline">
        <mat-label>Marketing Consent</mat-label>
        <mat-select formControlName="marketingConsent">
          <mat-option *ngFor="let marketingConsent of displayOptions.marketingConsent" [value]="marketingConsent">{{marketingConsent}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class='form-group'>
      <mat-form-field appearance="outline">
        <mat-label>Last Photoshoot</mat-label>
        <input matInput formControlName='lastVisit' type='date' />
      </mat-form-field>
    </div>
    <div class='form-group'>
      <mat-form-field appearance="outline">
        <mat-label>Google Drive</mat-label>
        <input matInput formControlName='lastVisit' type='url'>
      </mat-form-field>
    </div>
    <div class='form-group' formGroupName="locale">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <mat-select formControlName="city">
          <mat-option *ngFor="let city of displayOptions.city" [value]="city">{{city}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class='form-group'>
      <mat-form-field appearance="outline">
        <mat-label>Assignee</mat-label>
        <mat-select formControlName="assignee">
          <mat-option *ngFor="let assignee of displayOptions.assignee" [value]="assignee">{{assignee}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class='form-group'>
      <!-- <label>Note</label>
      <textarea formControlName='note' class='form-control' type='text' rows='6'></textarea> -->
      <mat-form-field appearance="outline">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName='note' type='text' rows='6'></textarea>
      </mat-form-field>
    </div>  
  </form>
</div>
<div mat-dialog-actions class="actions-container">
  <button mat-button (click)="onUpdate()" [disabled]="!vrmForm.valid">Save Changes</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
