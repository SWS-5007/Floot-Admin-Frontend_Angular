<ul class='breadcrumb'>
  <li class='breadcrumb-item'><a routerLink="/notifications">Notifications</a></li>
  <li class='breadcrumb-item active'><a [routerLink]="['/notifications', 'send-notification']">Send Notification</a></li>
</ul>

<div class='page-content-wrap'>
  <h1>Send Notification</h1>
  <br>
  <div class="card">
    <div class="card-header" style="display: flex; flex-direction: row; justify-content: space-between;">
      Send Notification
    </div>
    <div class="card-body" [formGroup]="sendNotificationForm">
      <p>Send a notification to all Floot Users (that have agreed to receive push notifications).</p>
      <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" formControlName="title" (change)='onUserInputEvent()' type="text" />
            </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
              <label>Subtitle</label>
              <input class="form-control" formControlName="subtitle" (change)='onUserInputEvent()' type="text" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button
          [disabled]='!sendNotificationForm.valid'
          class="btn btn-primary float-right"
          (click)="sendNotification()"
      >Send Notification</button>
    </div>
  </div>
</div>
