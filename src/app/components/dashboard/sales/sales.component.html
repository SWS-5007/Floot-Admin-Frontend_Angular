                <h1 class="mb-0 font-weight-bold text-dark">Sales</h1>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="Start date" #dateRangeStart>
                            <input matEndDate placeholder="End date" #dateRangeEnd>
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>

    <div class="details suppliers my-3">
        <div class="d-flex Sales-icon">
            <div class="btn-group">
                <label class="btn group-btn" [ngClass]="name=='hour' ? 'active' : ''" ng-model="radioModel" uib-btn-radio="'Hour'" (click)="handleChangeTimeFrame($event,'hour')">Hour</label>
                <label class="btn group-btn" [ngClass]="name=='day' ? 'active' : ''" ng-model="radioModel" uib-btn-radio="'Day'" (click)="handleChangeTimeFrame($event,'day')">Day</label>
                <label class="btn group-btn" [ngClass]="name=='week' ? 'active' : ''" ng-model="radioModel" uib-btn-radio="'Week'" (click)="handleChangeTimeFrame($event,'week')">Week</label>
                <label class="btn group-btn" [ngClass]="name=='month' ? 'active' : ''" ng-model="radioModel" uib-btn-radio="'Month'" (click)="handleChangeTimeFrame($event,'month')">Month</label>
                <label class="btn group-btn" [ngClass]="name=='year' ? 'active' : ''" ng-model="radioModel" uib-btn-radio="'year'" (click)="handleChangeTimeFrame($event,'year')">Year</label>
            </div>
            <div class="ml-auto">
                <span class="material-symbols-outlined"> search </span>
                <span class="material-symbols-outlined"> zoom_in </span>
                <span class="material-symbols-outlined"> zoom_out </span>
                <span class="material-symbols-outlined text-black-50"> back_hand </span>
                <span class="material-symbols-outlined cancel text-black-50"> cancel </span>
                <span class="material-symbols-outlined"> download </span>
            </div>
        </div>

        <apx-chart *ngIf="chartOptions" [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis" [stroke]="chartOptions.stroke" [tooltip]="chartOptions.tooltip" [dataLabels]="chartOptions.dataLabels">
        </apx-chart>


    </div>

    <div class="details px-3">
        <h2 class="m-0">Product Revenues</h2>
        <apx-chart [series]="ChartOptions1.series" [chart]="ChartOptions1.chart" [dataLabels]="ChartOptions1.dataLabels" [plotOptions]="ChartOptions1.plotOptions" [xaxis]="ChartOptions1.xaxis"></apx-chart>
    </div>
