<h2 mat-dialog-title>Compare Suppliers</h2>
<div mat-dialog-content>Confirming this will let Floot share your info with our partners to find you better prices. Do you want to compare?</div>
<div mat-dialog-actions class="actions-container">
  <button mat-button (click)="onConfirm()">Confirm</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
