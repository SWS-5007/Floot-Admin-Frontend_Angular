<ul class='breadcrumb'>
  <li class='breadcrumb-item'><a [routerLink]="['/policies', policyId ]">{{ title ? title : "Loading..." }}</a></li>
  <li class='breadcrumb-item'><a [routerLink]="['/policies', policyId, 'edit-policy' ]">Edit Policy</a></li>
</ul>

<div class='page-content-wrap'>
  <h1>Edit {{ title ? title : "Loading..." }}</h1>
  <br>
  <div class="card">
    <div class="card-header" style="display: flex; flex-direction: row; justify-content: space-between;">
      Edit Policy
    </div>
    <div class="card-body" [formGroup]="policyForm">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Policy Content</label>
            <textarea class="form-control" formControlName="content" rows="4" cols="50" (change)='onUserInputEvent()' type="text" ></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary float-right" [disabled]="!policyForm.valid" (click)="saveChanges()">Save Changes</button>
    </div>
  </div>
</div>
