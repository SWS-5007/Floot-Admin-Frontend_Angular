<ul class='breadcrumb'>
  <li class='breadcrumb-item'><a type="button" [routerLink]="['/floot-team']">Floot Team</a></li>
  <li class='breadcrumb-item'><a type="button" [routerLink]="['/floot-team', 'add-team-member']">Add Team Member</a></li>
</ul>

<div class='page-content-wrap'>
<h1>Add Team Member</h1>
<div class="card" [formGroup]='addTeamMemberForm'>
    <div class="card-header">
        Add Team Member
    </div>
    <div class="card-body">
      <div *ngIf='displayEmailExistsModal' class='alert alert-danger'>
        This email address has already been registered.
        <a type="button" href='#' (click)='displayEmailExistsModal = false;' class='close'>&times;</a>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
              <label
              [class.text-danger]='(addTeamMemberForm.controls.firstName.dirty && addTeamMemberForm.controls.firstName.errors)'
              >First Name</label>
              <input formControlName='firstName' (change)='onUserInputEvent()' class="form-control" type="text" />
          </div>
      </div>
      <div class="col-12 col-md-6">
          <div class="form-group">
              <label
                  [class.text-danger]='(addTeamMemberForm.controls.lastName.dirty && addTeamMemberForm.controls.lastName.errors)'
              >Last Name</label>
              <input formControlName='lastName' (change)='onUserInputEvent()' class="form-control" type="text" />
          </div>
      </div>
      <div class="col-12 col-md-6">
          <div class="form-group">
              <label
                  [class.text-danger]='(addTeamMemberForm.controls.email.dirty && addTeamMemberForm.controls.email.errors)'
              >Email</label>
              <input formControlName='email' (change)='onUserInputEvent()' class="form-control" type="email" />
          </div>
      </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
                <label
                [class.text-danger]='(addTeamMemberForm.controls.password.dirty && addTeamMemberForm.controls.password.errors)'
                >Password</label>
                <input formControlName='password' (change)='onUserInputEvent()' class="form-control" type="password" />
                <small>Passwords must be at least 6 characters, with 1 upper case, 1 lower case, 1 number and 1 special character</small>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label
                [class.text-danger]='(addTeamMemberForm.controls.passwordConfirmation.dirty && addTeamMemberForm.controls.passwordConfirmation.errors)'
                >Confirm Password</label>
                <input formControlName='passwordConfirmation' (change)='onUserInputEvent()' class="form-control" type="password" />
            </div>
        </div>
      </div>
    </div>
</div>
<div class="card-footer">
  <button class="btn btn-primary float-right" [disabled]='!addTeamMemberForm.valid || !validatePassword(addTeamMemberForm.value.password)' (click)='addTeamMember()'>Add Team Member +</button>
</div>
</div>
