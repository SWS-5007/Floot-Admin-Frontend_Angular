<ul class='breadcrumb'>
  <li class='breadcrumb-item'><a type="button" [routerLink]="['/supplier-admins']">Supplier Admins</a></li>
  <li class='breadcrumb-item'><a type="button" [routerLink]="['/supplier-admins', 'edit-supplier-admin', accountId]">Edit Supplier Admin Account</a></li>
</ul>

<div class='page-content-wrap'>
<h1>Edit Supplier Admin Account</h1>
<div class="card" [formGroup]='editSupplierAdminForm'>
    <div class="card-header">
      Edit Supplier Admin Account
    </div>
    <div class="card-body">
      <div *ngIf='displayEmailExistsModal' class='alert alert-danger'>
        This email address has already been registered.
        <a type="button" href='#' (click)='displayEmailExistsModal = false;' class='close'>&times;</a>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
              <label
              [class.text-danger]='(editSupplierAdminForm.controls.firstName.dirty && editSupplierAdminForm.controls.firstName.errors)'
              >First Name</label>
              <input formControlName='firstName' (change)='onUserInputEvent()' class="form-control" type="text" />
          </div>
      </div>
      <div class="col-12 col-md-6">
          <div class="form-group">
              <label
                  [class.text-danger]='(editSupplierAdminForm.controls.lastName.dirty && editSupplierAdminForm.controls.lastName.errors)'
              >Last Name</label>
              <input formControlName='lastName' (change)='onUserInputEvent()' class="form-control" type="text" />
          </div>
      </div>
      <div class="col-12 col-md-6">
          <div class="form-group">
              <label
                  [class.text-danger]='(editSupplierAdminForm.controls.email.dirty && editSupplierAdminForm.controls.email.errors)'
              >Email</label>
              <input formControlName='email' (change)='onUserInputEvent()' class="form-control" type="email" />
          </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
            <label>Assigned Supplier</label>
            <select class="form-control" formControlName="assignedSupplier" (change)='onUserInputEvent()' >
              <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.name ? supplier.name : "Not Found" }}</option>
            </select>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary float-right" [disabled]='!editSupplierAdminForm.valid' (click)='saveChanges()'>Save Changes</button>
  </div>
</div>
