<app-section-container>
  <div class="heading">
    <span>About</span>
  </div>
  <div class="controls">
    <button 
      *ngIf="activePermission && status"
      mat-flat-button 
      color="primary" 
      [ngClass]="status !== 'active' ? 'success': 'warn'"
      (click)="onToggleStatus()">
      {{ status !== 'active' ? 'Activate': 'Deactivate' }}
    </button>
    <button mat-stroked-button [routerLink]="['/venues','edit-venue', venueId]">Edit</button>
  </div>
  <div class="section-content">
    <div class="row">
      <div class="label-value col-md-6">
        <h3 class="label">Company name</h3>
        <p class="value">{{ basicInfo?.name }}</p>
      </div>
      <div class="label-value col-md-6">
        <h3 class="label">Company address</h3>
        <p class="value">{{ basicInfo?.address }}</p>
      </div>
    </div>
    <div class="row">
      <div class="label-value col-12">
        <h3 class="label">Company description</h3>
        <p class="value">{{ basicInfo?.description }}</p>
      </div>
    </div>
  </div>
</app-section-container>
